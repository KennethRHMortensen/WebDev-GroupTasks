<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larger Fraction</title>
</head>
<body>

    <h1>Larger Fraction Calculator</h1>
    <p>Enter two fractions, a numerator and a denominator. The page will return which of the fractions is larger, and by how much.</p>

    <form action="#" method="POST">

        <label>Numerator:</label>
        <input id="numerator" type="number">

        <label>Denominator:</label>
        <input id="denominator" type="number">

        <input type="submit" value="Submit"/>

    </form>

</body>
</html>
