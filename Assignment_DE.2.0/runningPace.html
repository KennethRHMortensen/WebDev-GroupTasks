<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running tracker</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="./js/RunningPace.js"></script>
</head>
<body>
    <main>
        <h1>Calculate your running pace</h1>
        
        <form id="paceForm" action="#" method="POST">
            
            <div id="distance">
                <p>Insert the distance you ran</p> 
                <input id='km' name='km' type='number' step="0.1" value="10" placeholder="kilometers"/>
            </div>
        
            <div id="time">
                <p>Insert your time for the run</p>

                <input id='hour' name='time' type='number' value="1" placeholder="hours" min="0"/>
                <input id='minute' name='time' type='number' value="54" placeholder="minutes" length="2" max="59" min="0"/>
                <input id='second' name='time' type='number' value="25" placeholder="seconds" length="2" max="59" min="0"/>

            </div>
                
            <input type='submit' value='submit'/>
            
        </form>

        <div class="results">
            <h2>Your running pace for the run were</h2>

            <div id="runningpace"></div>
            
            
            <p>per kilometer</p>
        </div>
    </main>
</body>
</html>
